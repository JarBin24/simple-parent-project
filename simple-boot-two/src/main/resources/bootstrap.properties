spring.application.name=service-simple-boot-two
eureka.client.serviceUrl.defaultZone=http://localhost:10000/eureka/

spring.cloud.config.profile=local
spring.cloud.config.label=dev
spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.service-id=simple-cloud-config
spring.cloud.config.name=simple-boot-two

spring.cloud.config.fail-fast=true
spring.cloud.config.retry.initial-interval=5000
spring.cloud.config.retry.multiplier=1
spring.cloud.config.retry.max-attempts=24
spring.cloud.config.retry.max-interval=5000